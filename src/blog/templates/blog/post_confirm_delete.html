{% extends 'blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="border p-4 mb-5 ">
    <legend class="border-bottom pb-1 mb-3">حذف تدوينة !</legend>
    <form method="POST">
        <legend class="border-bottom pb-1 mb-3">هل أنت متأكد من حذف "{{object.title}}" ؟</legend>
        {% csrf_token %}
        
        <input class="btn btn-danger mt-4" type="submit" value="حذف">
        
        <a href="{% url 'post_detail' object.id %}" class="btn btn-success mt-4" >تراجع</a>
    </form>
</div>
{% endblock content %}
